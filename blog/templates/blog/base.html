<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href={% static 'css/style.css' %}>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-default techfont">
            <a class="navbar-brand techfont" href={% url 'post-list' %}>Post list</a>

            <ul class="nav navbar-nav">
            <li class="nav-item active">
               <a class="nav-link" href={% url 'about' %}>About <span class="sr-only">(current)</span></a>  </li>

            <li class="nav-item">
               <a class="nav-link" href="https://www.github.com">Github</a></li>

            <li class="nav-item">
               <a class="nav-link" href="https://www.linkedin.com">Linkedin</a></li>

           </ul>

           <ul class="nav navbar-nav navbar-right">
           {% if user.is_authenticated %}
            <li class="nav-item active">
               <a class="nav-link" href={% url 'new_post'%}>New Post <span class="sr-only">(current)</span></a>
            </li>
             <li class="nav-item active">
               <a class="nav-link" href={% url 'drafts'%}>Drafts</a>
            </li>
             <li class="nav-item active">
               <a class="nav-link" href={% url 'logout'%}>Logout </a>
            </li>
             <li class="nav-item active">
               <a class="nav-link">Welcome {{user.username}} </a>
            </li>
            {% else %}
              <li class="nav-item active">
               <a class="nav-link" href={% url 'login'%}>Login </a>
            </li>
            {% endif %}
           </ul>
           </div>
           </nav>
           <div class="content container">
               <div class="row">
                 <div class="col-md-8">
               {% block bodyblock %}

               {% endblock%}
           </div>
           </div>
           <div>

  </body>
</html>
